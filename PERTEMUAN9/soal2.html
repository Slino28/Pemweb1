<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>
    <!-- 
    Prosedur :
    1.Membuat input untuk rupiah/dollar
    2. Tag p untuk menampung hasil
    3. Deklarasi variabel dollar/rupiah untuk menampunh nilai input dollar/rupiah
    4. Hitung pembagian/perkalian dari dollar ke rupiah atau senaliknya
    -->

    <h1>Konversi Rupiah ke Dollar</h1> 

    <label for="rupiah">Masukan Nilai Rupiah :</label>
    <input type="number" id="rupiah" onkeyup="rupiahkedollar()">
    

    <p>Hasil Konversi ke Dollar :<span id="hasildollar">0</span></p>

    <h1>Konversi Dollar ke Rupiah</h1>

    <label for="dollar">Masukan Nilai Dollar :</label>
    <input type="number" id="dollar" onkeyup="dollarkerupiah()">

    <p>Hasil Konversi ke Rupiah :<span id="hasilrupiah">0</span></p>

    <!-- JavaScripts -->
     <script>
        function rupiahkedollar(){
            let rupiah = document.getElementById("rupiah").value
            let hasildollar = rupiah / 14650
            document.getElementById("hasildollar").innerHTML = hasildollar.toFixed(2)
        }

        function dollarkerupiah(){
            let dollar = document.getElementById("dollar").value
            let hasilrupiah = dollar * 14650
            document.getElementById("hasilrupiah").innerHTML = hasilrupiah
        }
     </script>


</body>
</html>
